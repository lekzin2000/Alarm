<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
       

    </style>
</head>

<body>

    <div class="clock">
        <h1>ALARM CLOCK</h1>


        <div class="time" id="currentTime">
            00:00:00
        </div>
        <!-- <h5 id="currentTime"></h5> -->
        <div>
            <input type="time" id="timeHour" class="alarm-input">
        </div>

        <div>
            <textarea name="" id="reminder" cols="20" rows="2" placeholder="reminder note" style="width: 80%;"></textarea>
            <!-- <input type="text" id="reminder" placeholder="reminder note"> -->
        </div>

        <div class="sbtn">
            <button id="setBtn">Set Alarm</button>
        </div>


        <div class="alarms" id="alarms">
        </div>

        <audio src="audio/mixkit-city-alert-siren-loop-1008.wav" style="display: none;" id="audio" controls
            loop></audio>


        <div class="modal" tabindex="-1" id="showCard">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">ALARM TIME</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h3 id="show" style="color: black;"></h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            onclick="stopAlarm()">Dismiss</button>
                        <button type="button" class="btn btn-primary" onclick="snoozeAlarm()">Snooze</button>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="index.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
